<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" th:action="@{/genre}" th:object="${genre}" th:method="post"
      action="genre.html">
    <h1>Редактировать жанр:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" th:field="*{id}" value="1"/>
    </div>

    <div class="row">
        <label for="holder-input-var1">Название:</label>
        <input id="holder-input-var1" name="firstName" type="text" th:field="*{name}" value="John"/>
    </div>

    <div class="row">
        <label for="holder-input-var2">Описание:</label>
        <input id="holder-input-var2" name="lastName" type="text" th:field="*{description}" value="Doe"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
